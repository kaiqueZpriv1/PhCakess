<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH CAKES</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/img/cupcake.png">
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <section class="container-header">
            <div class="logo">
                <span>Ph Cakes</span>
            </div>
            <section class="container-menu">
                <div class="burger" id="menuOpen">
                    <button id="menu" class="menu">
                        <i class="ri-menu-line"></i>
                    </button>
                </div>
                <div class="nav-menu" id="menuNav">
                    <button id="close">
                        <i class="ri-close-fill"></i>
                    </button>
                    <nav class="nav-link">
                        <a href=""
                        class="link-menu" 
                        id="linkMenu">Home</a>
                        <a href=""
                        class="link-menu" 
                        id="linkMenu">Bolos</a>
                        <a href=""
                        class="link-menu" 
                        id="linkMenu">Páscoa</a>
                        <a href=""
                        class="link-menu" 
                        id="linkMenu">Contato</a>
                    </nav>
                    <div class="social">
                        <button class="rede-menu">
                            <a href=""
                            target="_blank"
                            class="wpp-menu">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                        </button>
                        <button class="rede-menu">
                            <a href=""
                            target="_blank"
                            class="instagram-menu">
                            <i class="ri-instagram-line"></i>
                        </a>
                        </button>
                        <button class="rede-menu">
                            <a href=""
                            target="_blank"
                            class="email-menu">
                            <i class="ri-mail-line"></i>
                        </a>
                        </button>
                    </div>
                </div>
            </section>
        </section>
    </header>
    <main>
        <section class="container-main">
            <div class="text-main">
                <h1>Paulo Henrique</h1>
                <span>Cakes</span>
                <p>O ingrediente secreto aqui é o amor !</p>
            </div>
            <div class="animation-cakes">
                <img
                src="./assets/img/cupcake.png"
                alt="Cupcake"
                class="cup1">

                <img
                src="./assets/img/cupcake.png"
                alt="Cupcake"
                class="cup2">
            </div>
        </section>
    </main>
    <article>
        <div id="carousel-container">
            <ul id="carousel-list">
                <li><img src="anuncio1.jpg"></li>
                <li><img src="anuncio2.jpg"></li>
                <li><img src="anuncio3.jpg"></li>
            </ul>
        </div>
    </article>
    <section id="bolos">
        <div class="container-bolo" id="container-bolos">
            <div class="apresentacao-content">
                <h3>Bolos</h3>
            </div>
        </div>
    </section>
    <script src="./assets/src/script.js"></script>
    <script src="./assets/src/index.js"></script>
    <script src="./assets/src/box.js"></script>
    <script src="./assets/src/contato.js"></script>
    <script src="./assets/src/adverts.js"></script>
</body>
</html>
